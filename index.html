<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@400;500;700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/e6afbada11.js" crossorigin="anonymous"></script>
    <title>Landing Bokeh</title>
</head>
<body>

    <header>
        <img src="./img/logo-texto.png" alt="logo-texto">
    </header>
    
    <main>
        <div class="container">
            <div class="img-logo">
                <img src="./img/logo-imagen.png" alt="">
            </div>
            <div class="txt">
                <h1>
                    Creando la comunidad bancaria digital
                </h1>
                <p>
                    Usá tu tarjeta de débito Bokeh donde quieras.
                    En Argentina o en cualquier parte del mundo.
                    Somos tu banco internacional!
                </p>
                <button>sumate</button>
            </div>
        </div>
    </main>
 

    <footer>
        <div class="icons-container">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
